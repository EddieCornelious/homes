  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function() {
        var owl = $(".int__carousel.owl-carousel");
        owl.owlCarousel({
          items: 5,
          loop: true,
          margin: 0,
          autoplay: true,
          autoplayTimeout: 3000,
          autoplayHoverPause: true,
          dots: false,
          responsive: {
            300: {
              items: 2
            },
            600: {
              items: 3
            },
            1000: {
              items: 5
            }
          }
        });

        $(".detail__carousel.owl-carousel").owlCarousel({
          items: 1,
          arrows: true,
          loop: false,
          dots: true,
          nav: true,
          navText: [
            '<i class="fa fa-angle-left" aria-hidden="true"></i>',
            '<i class="fa fa-angle-right" aria-hidden="true"></i>'
          ]
        });
      });

      var URLreg = /(?:\(['|"]?)(.*?)(?:['|"]?\))/;

      document.addEventListener(
        "DOMContentLoaded",
        function() {
          var supportsBackgroundBlendMode = window.getComputedStyle(
            document.body
          ).backgroundBlendMode;
          if (typeof supportsBackgroundBlendMode == "undefined") {
            // TODO: maybe check for Canvas composite support?
            createBlendedBackgrounds();
          }
        },
        false
      );

      function createBlendedBackgrounds() {
        var els = document.querySelectorAll(".realtors__section");
        for (var i = 0; i < els.length; i++) {
          var el = els[i];
          processElement(el);
        }
      }

      function processElement(el) {
        var style = window.getComputedStyle(el);
        var backgroundImageURL = URLreg.exec(style.backgroundImage)[1];
        var backgroundColor = style.backgroundColor;
        createBlendedBackgroundImageFromURLAndColor(
          backgroundImageURL,
          backgroundColor,
          function(imgData) {
            el.style.backgroundImage = "url(" + imgData + ")";
          }
        );
      }

      function createBlendedBackgroundImageFromURLAndColor(
        url,
        color,
        callback
      ) {
        var img = document.createElement("img");
        img.src = url;
        img.onload = function() {
          var canvas = document.createElement("canvas");
          canvas.width = this.naturalWidth;
          canvas.height = this.naturalHeight;
          var context = canvas.getContext("2d");
          context.globalCompositeOperation = "multiply";
          context.drawImage(this, 0, 0);
          context.fillStyle = color;
          context.fillRect(0, 0, canvas.width, canvas.height);
          var data = canvas.toDataURL("image/jpeg");
          callback(data);
        };
      }
    </script>
